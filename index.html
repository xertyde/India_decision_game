<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="India Decision Game - Make choices and navigate through your journey in Bangalore">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>India Decision Game - Your Journey Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-header">
            <span class="progress-label">Progression</span>
            <span id="progress-percentage" class="progress-percentage">0%</span>
        </div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar-background">
                <div id="progress-bar" class="progress-bar" style="width: 0%">
                    <div class="progress-bar-fill"></div>
                    <div class="progress-bar-glow"></div>
                </div>
                <div class="progress-milestones">
                    <div class="milestone" style="left: 0%"></div>
                    <div class="milestone" style="left: 25%"></div>
                    <div class="milestone" style="left: 50%"></div>
                    <div class="milestone" style="left: 75%"></div>
                    <div class="milestone" style="left: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div id="title-area" class="title-area">
            <h1 id="scene-title">Loading...</h1>
        </div>
        
        <div id="image-area" class="image-area">
            <img id="scene-image" src="" alt="Scene illustration" loading="lazy">
        </div>
        
        <div id="text-area" class="text-area">
            <p id="scene-text">Loading the game...</p>
        </div>
        
        <div id="choices-area" class="choices-area">
            <!-- Choices will be dynamically generated -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
